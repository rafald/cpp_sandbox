build_script:
    cmd: cd "${env:APPVEYOR_BUILD_FOLDER}" && bjam -d2
  
build:
  parallel: true                  # enable MSBuild parallel builds
  project: "Script"      # path to Visual Studio solution or project
#  project: MyTestAzureCS.sln      # path to Visual Studio solution or project
#  #project: C:\projects\cpp_sandbox\build\morebin.sln
#  publish_wap: true               # package Web Application Projects (WAP) for Web Deploy
#  publish_wap_xcopy: true         # package Web Application Projects (WAP) for XCopy deployment
#  publish_azure: true             # package Azure Cloud Service projects and push to artifacts
#  publish_nuget: true             # package projects with .nuspec files and push to artifacts
#  publish_nuget_symbols: true     # generate and publish NuGet symbol packages
#  include_nuget_references: true  # add -IncludeReferencedProjects option while packaging NuGet artifacts

  # MSBuild verbosity level
  verbosity: detailed # quiet|minimal|normal|detailed
  
  

install:
  # by default, all script lines are interpreted as batch
  - echo This is batch
  # to run script as a PowerShell command prepend it with ps:
  - ps: Write-Host 'This is PowerShell'
  # batch commands start from cmd:
  - cmd: echo This is batch again
  - cmd: set MY_VAR=12345
  - ps: nuget install boost -o "${env:APPVEYOR_BUILD_FOLDER}"
  - ps: nuget install boost_date_time-vc120 -o "${env:APPVEYOR_BUILD_FOLDER}"
  - ps: nuget install boost_program_options-vc120 -o "${env:APPVEYOR_BUILD_FOLDER}"
  

  













